<link rel="import" href="lrnapp-studio-submission-media-editoverlay.html">
<link rel="import" href="lrnapp-studio-submission-edit-add-asset.html">

<dom-module id="lrnapp-studio-submission-edit-images">
  <template>
    <style>
       :host {
        display: block;
        position: relative;
        min-height: 300px;
      }

      #pages {
        display: block;
      }

      .images__images {
        display: flex;
        flex-wrap: wrap;
      }

      .images__images>* {
        margin-right: 1em;
        min-width: 200px;
      }

      .images__image {
        display: inline-flex;
        justify-content: space-around;
        min-height: 100px;
        position: relative;
      }

      .images__image iron-image {
        --iron-image-height: 200px;
        display: block;
      }

      .images__image iron-image:hover {
        /* transform: scale(1.1); */
      }

      neon-animated-pages .iron-selected {
        position: static;
      }

      paper-dialog {
        width: 50%;
        width: 50vmax;
        padding: 1em;
      }
    </style>

    <div class="images__images">
      <template is="dom-repeat" items="{{images}}" as="image">
        <div class="images__image">
          <lrnapp-studio-submission-media-editoverlay on-delete="_delete" data-index$="[[index]]">
            <iron-image src="{{image.url}}" preload></iron-image>
          </lrnapp-studio-submission-media-editoverlay>
        </div>
      </template>
      <lrnapp-studio-submission-edit-add-asset on-click="_addImage"></lrnapp-studio-submission-edit-add-asset>
    </div>

    <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Add Video</h2>
      <paper-dialog-scrollable>
        <div class="images__upload">
          <paper-button on-click="_selectPage" data-page="0">
            Back
          </paper-button>
          <vaadin-upload accept="[[fileTypes]]" target="[[uploadUrl]]" method="POST" form-data-name="file-upload" on-upload-success="_handleImageUploadSuccess">
            <div class="images__drop-label">
              <iron-icon icon="images__description"></iron-icon>
              Upload files here:
            </div>
          </vaadin-upload>
        </div>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    Polymer({
      is: 'lrnapp-studio-submission-edit-images',
      properties: {
        images: {
          type: Array,
          notify: true,
          value: []
        },
        selectedPage: {
          type: String,
          value: 0
        },
        uploadUrl: {
          type: String
        }
      },
      _addImage: function (e) {
        this.$.dialog.open();
      },
      _selectPage: function (e) {
        var root = this;
        var normalizedEvent = Polymer.dom(e);
        var page = normalizedEvent.localTarget.getAttribute('data-page');
        root.set('selectedPage', page);
      },
      _handleImageUploadSuccess: function (e) {
        var root = this;
        root.set('selectedPage', 0);
        var images = [];
        var response = e.detail.xhr.response;
        // normalize response string
        var response = JSON.parse(response);
        // get the newely created file
        if (response.data.file) {
          var file = response.data.file;
          // add it to the list of submission images.
          // find out if the image is already referenced in the submission
          // images array and if it is replace it.
          var replacement = false;
          if (root.images) {
            images = root.images.map(function (image) {
              if (image.fid === file.fid) {
                replacement = true;
                return file;
              }
              else {
                return image;
              }
            });
          }
          // if the image was not a replacement then add it to the array
          if (!replacement) {
            images.push(file);
          }
          this.set('images', images);
          this.$.dialog.close();
        }
      },
      _delete: function (e) {
        var root = this;
        var normalizedEvent = Polymer.dom(e);
        var deleteIndex = normalizedEvent.localTarget.getAttribute('data-index');
        root.splice('images', deleteIndex, 1);
      },
    });
  </script>
</dom-module>
